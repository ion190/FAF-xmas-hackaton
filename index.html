<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 6</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap');
            
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: "Poppins", sans-serif;
        }
        
        .container {
          height: 100vh;
          width: 100%;
          align-items: center;
          display: flex;
          justify-content: center;
          background-color: #fcfcfc;
        }
        
        .card {
          border-radius: 10px;
          box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.3);
          width: 600px;
          height: 260px;
          background-color: #ffffff;
          padding: 10px 30px 40px;
        }
        
        .card h3 {
          font-size: 22px;
          font-weight: 600;
          
        }
        
        .drop_box {
          margin: 10px 0;
          padding: 30px;
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
          border: 3px dotted #a3a3a3;
          border-radius: 5px;
        }
        
        .drop_box h4 {
          font-size: 16px;
          font-weight: 400;
          color: #2e2e2e;
        }
        
        .drop_box p {
          margin-top: 10px;
          margin-bottom: 20px;
          font-size: 12px;
          color: #a3a3a3;
        }
        
        .btn {
          text-decoration: none;
          background-color: #005af0;
          color: #ffffff;
          padding: 10px 20px;
          border: none;
          outline: none;
          transition: 0.3s;
        }
        
        .btn:hover{
          text-decoration: none;
          background-color: #ffffff;
          color: #005af0;
          padding: 10px 20px;
          border: none;
          outline: 1px solid #010101;
        }
        .form input {
          margin: 10px 0;
          width: 100%;
          background-color: #e2e2e2;
          border: none;
          outline: none;
          padding: 12px 20px;
          border-radius: 4px;
        }
        button {
          background-color: #ffffff;
          padding: 8px 15px;
          transition: 0.3s;
        }
        @media screen and (max-width: 768px) {
        /* Adjustments for smaller screens or mobile devices */
        .container {
          padding: 10px;
        }
      
        .card {
          width: 90%;
        }

        .drop_box {
          padding: 20px;
          margin: 0;
        }

        .btn {
          margin: 5px 5px 0 auto;
          align-items: right;
          justify-content: right;
          text-align: right;
          display: flex;
        }
      }
      #loading {
            display: none;
            position: fixed;
            z-index: 9999;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }
        #loading img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        footer {
            text-align: center;
        }
    </style>
</head>
<body>
  <!-- Add a loading container -->
  <div id="loading">
    <img src="giphy.gif" alt="Loading..." >
    <p>Processing...</p>
  </div>

  <!-- File upload form -->
  <div class="container">
    <div class="card">
      <h3>Upload Files</h3>
      <div class="drop_box">
        <header>
          <h4>Select File here</h4>
        </header>
        <p>Files Supported: PNG, JPEG, JPG</p>
        <form action="/" method="post" enctype="multipart/form-data">
          <button><input type="file" name="image" id="image" accept="image/png, image/jpeg, image/jpg"></button>
          <input type="submit" value="Upload" class="btn">
      </form>
      </div>
  
    </div>
  </div>

  <footer>
    <p>Â© 2023 XMAS FAF HACKATHON</p>
  </footer>

  <!-- Add script to show/hide the loading animation -->
  <script>
    const form = document.querySelector('form');
    const loading = document.getElementById('loading');
    const container = document.querySelector('.container');
    const footer = document.querySelector('footer');

    form.addEventListener('submit', () => {
        loading.style.display = 'block'; // Show the loading animation when the form is submitted
        container.style.display = 'none'; // Hide the form
        footer.style.display = 'none'; // Hide the footer
    });
  </script>
</body>
</html>
